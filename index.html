<!DOCTYPE html>
<html lang="en" class="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
    <title>Color Trivia</title>
</head>
<body class="body center colorful d-f m-h-100 pad-2-10">
    <div class="background-white column container cross-axis-center d-f flex-start m-h-100 w-100">

        <div class="border center cross-axis-center d-f fluid-header header header-font text-center w-100">
            <div class="">Color trivia</div>
        </div>

        <!-- Start game on button click -->
        <div class="border column cross-axis-center d-f js-main-section pad-main-section text-center w-100">
            <button class="border button norm-font js-start pointer">Start</button>

            <!-- Timer countdown -->
            <div class="norm-font js-timer m-b none text-medium w-100">
                Time Remaining: <span class="js-countdown">60 seconds</span>
            </div>

            <!-- Questions get rendered here -->
            <div class="norm-font js-questions"></div>
            <div class="norm-font js-answers"></div>
        
            <!-- Stop the game -->
            <button class="button none js-stop pointer">Stop the game</button>
        </div>
    </div>

    <script src="./assets/javascript/main.js"></script>
</body>
</html>
