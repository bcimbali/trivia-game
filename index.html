<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
    <title>Color Trivia</title>
</head>
<body class="body colorful center d-f pad-2-10">
        <div class="background-white border column cross-axis-center d-f flex-start w-100">

            <div class="center cross-axis-center d-f fluid-header header header-font text-center w-100">
                <div class="">Color trivia</div>
            </div>

            <!-- Start game on button click -->
            <div class="column cross-axis-center d-f js-main-section pad-main-section text-center w-100">
                <button class="bg-purple border border-white button fluid-norm norm-font js-start pointer purple white-text">Start</button>

                <!-- Timer countdown -->
                <div class="norm-font js-timer m-b none purple text-medium w-100">
                    <span class="digital js-countdown text-large">01:00</span>
                </div>

                <!-- Questions get rendered here -->
                <div class="bold fluid-norm norm-font js-questions purple"></div>
                <div class="fluid-norm norm-font js-answers purple"></div>
            
                <!-- Stop the game -->
                <button class="bg-purple button none fluid-norm norm-font js-stop pointer purple white-text">Stop the game</button>
            </div>
        </div>

    <script src="./assets/javascript/main.js"></script>
</body>
</html>
