<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
    <title>Color Trivia</title>
</head>
<body class="body">
    <div class="container">
        <h1 class="header">Color trivia</h1>
        <!-- Start game on button click -->
        <div class="js-main-section">
            <button class="button js-start">Start</button>

            <!-- Questions get rendered here -->
            <div class="js-questions"></div>
            <div class="js-answers"></div>
        
            <!-- Stop the game -->
            <button class="button none js-stop">Stop the game</button>
        </div>
    </div>

    <script src="./assets/javascript/main.js"></script>
</body>
</html>
