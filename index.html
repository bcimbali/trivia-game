<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
    <title>Color Trivia</title>
</head>
<body class="body center colorful d-f pad-2-10">
    <div class="background-white column container cross-axis-center d-f flex-start w-100">
        <div class="border center cross-axis-center d-f header w-100">
            <div>Color trivia</div>
        </div>
        <!-- Start game on button click -->
        <div class="border column cross-axis-center d-f js-main-section main-section-height pad-main-section w-100">
            <button class="border button js-start">Start</button>
            <!-- Timer countdown -->
            <div class="js-timer none">Time Remaining: <span class="js-countdown">60 seconds</span></div>

            <!-- Questions get rendered here -->
            <div class="js-questions"></div>
            <div class="js-answers"></div>
        
            <!-- Stop the game -->
            <button class="button none js-stop">Stop the game</button>
        </div>
    </div>

    <script src="./assets/javascript/main.js"></script>
</body>
</html>
